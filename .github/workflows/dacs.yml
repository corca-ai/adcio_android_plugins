name: Run Dacs Script

on:
  push:
    branches:
      - dacs_test

jobs:
  Dacs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install Kotlin
        run: |
          sudo apt-get update
          sudo apt-get install -y kotlin

      - name: Clear Gradle cache
        run: ./gradlew clean

      - name: Build Kotlin code with detailed logs
        run: ./gradlew build

      - name: Run Kotlin script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: java -cp build/libs/DacsProvider.jar ai.corca.dacs.DacsProvider.kt

      - name: Commit and Push changes
        run: |
          git config --global user.name "aahspringaa4"
          git config --global user.email "hyun@corca.ai"
          git add dacs/README.md
          git commit -m "docs: document auto update by dacs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
