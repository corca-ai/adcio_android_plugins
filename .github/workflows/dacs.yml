name: Kotlin CI

on:
  push:
    branches: [ dacs_test ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build dacs module
        run: ./gradlew :dacs:build

      - name: Run tests for dacs module
        run: ./gradlew :dacs:test
