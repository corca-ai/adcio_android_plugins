name: Run Dacs Script

on:
  push:
    branches:
      - dacs_test

jobs:
  Dacs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '20'

      - name: Clear Gradle cache
        run: ./gradlew clean

      - name: Install Kotlin compiler
        run: sudo apt-get install -y kotlin

      - name: Compile Kotlin code
        run: kotlinc dacs/src/main/kotlin/ai/corca/dacs/main.kt -include-runtime -d main.jar

      - name: Run Kotlin program
        run: java -jar main.jar

      - name: Commit and Push changes
        run: |
          git config --global user.name "aahspringaa4"
          git config --global user.email "hyun@corca.ai"
          git add dacs/README.md
          git commit -m "[DACS] docs: document auto update by dacs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
