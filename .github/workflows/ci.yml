name: ADCIO Android Plugins CI
env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  publish-local-enums:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Clear Gradle Cache
        run: ./gradlew --refresh-dependencies
      - name: Publish local-enums to MavenLocal
        run: |
          ./gradlew :build-logic:local-enums:publishToMavenLocal
      - name: List published artifacts
        run: |
            ls -l /home/runner/.m2/repository/ai/corca/local
      - name: Upload Maven local repository
        uses: actions/upload-artifact@v2
        with:
          name: maven-repo
          path: /home/runner/.m2/repository

  build:
    needs: publish-local-enums
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Maven local repository
        uses: actions/download-artifact@v2
        with:
          name: maven-repo
          path: ~/.m2/repository
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew build
